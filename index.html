<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Vue App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div id="app" class="container">
    <h1>
      <button @click="purge">Purge</button>
      My Todos
      <span class="info">({{ remaining.length }}/{{ todos.length }})</span>
    </h1>
    <ul>
      <li v-for="(todo, index) in todos">
        <input type="checkbox" v-model="todo.isDone">
        <span v-if="todo.isActive" :class="{done: todo.isDone}">{{ todo.title }}</span>
        <form style="display: inline" v-else @submit.prevent="editItem(index)">
          <input type="text" v-bind:value="todo.title" v-model="todos[index].tmp">
          <!-- スペもく : submitしたあとに、inputの@click="active(index)"をやりたいけどできない -->
          <input type="submit" value="保存">
        </form>
        <span @click="active(index)" class="command">[edit]</span>
        <span @click="deleteItem(index)" class="command">[x]</span>
      </li>
      <li v-show="!todos.length">Nothing to do, yay!</li>
    </ul>
    <form @submit.prevent="addItem">
      <input type="text" v-model="newItem">
      <input type="submit" value="Add">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/main.js"></script>
</body>
</html>
